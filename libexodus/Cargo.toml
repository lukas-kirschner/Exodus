[package]
name = "libexodus"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib"]
path = "src/lib.rs"
test = true
doctest = true
bench = true
doc = true

[dependencies]
directories = "4.0"
walkdir = "2.3.2"
uuid = { version = "1.1.2", features = ["v4", "fast-rng"] }
strum = "0.24.1"
strum_macros = "0.24.3"
bincode = "1.3.3"

[dev-dependencies]
bytebuffer = "0.2.1"