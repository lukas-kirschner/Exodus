[package]
name = "libexodus"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib"]
path = "src/lib.rs"
test = true
doctest = true
bench = true
doc = true

[dependencies]
directories = "5.0.1"
walkdir = "2.4.0"
strum = "0.25.0"
strum_macros = "0.25.3"
bincode = "1.3.3"
sha2 = "0.10.8"
bytebuffer = "2.2.0"
regex = "1.10.2"

[dependencies.chrono]
version = "0.4.31"
default-features = false
features = [
    "clock", # Native Time.now()
]