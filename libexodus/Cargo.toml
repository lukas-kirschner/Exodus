[package]
name = "libexodus"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib"]
path = "src/lib.rs"
test = true
doctest = true
bench = true
doc = true

[dependencies]
directories = "5.0.1"
walkdir = "2.3.2"
strum = "0.25.0"
strum_macros = "0.25.2"
bincode = "1.3.3"
sha2 = "0.10.6"
bytebuffer = "2.1.1"

[dependencies.chrono]
version = "0.4.23"
default-features = false
features = [
    "clock", # Native Time.now()
]