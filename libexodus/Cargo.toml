[package]
name = "libexodus"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib"]
path = "src/lib.rs"
test = true
doctest = true
bench = true
doc = true

[dependencies]
directories = "4.0"
walkdir = "2.3.2"
strum = "0.24.1"
strum_macros = "0.24.3"
bincode = "1.3.3"
sha2 = "0.10.6"
bytebuffer = "0.2.1"
regex = "1.9.3"

[dependencies.chrono]
version = "0.4.23"
default-features = false
features = [
    "clock", # Native Time.now()
]